<!DOCTYPE html>
<html>
<head>
    <title>Length Unit Converter</title>
    <script>
        function convertUnits() {
            // Get the value and the unit
            var value = document.getElementById("value").value;
            var unit = document.getElementById("unit").value;

            // Conversion factors
            var factors = {
                "km": { "km": 1, "m": 1000, "cm": 100000, "mm": 1000000, "mile": 0.621371, "foot": 3280.84, "inch": 39370.1 },
                "m": { "km": 0.001, "m": 1, "cm": 100, "mm": 1000, "mile": 0.000621371, "foot": 3.28084, "inch": 39.3701 },
                "cm": { "km": 0.00001, "m": 0.01, "cm": 1, "mm": 10, "mile": 0.00000621371, "foot": 0.0328084, "inch": 0.393701 },
                "mm": { "km": 0.000001, "m": 0.001, "cm": 0.1, "mm": 1, "mile": 0.000000621371, "foot": 0.00328084, "inch": 0.0393701 },
                "mile": { "km": 1.60934, "m": 1609.34, "cm": 160934, "mm": 1609340, "mile": 1, "foot": 5280, "inch": 63360 },
                "foot": { "km": 0.0003048, "m": 0.3048, "cm": 30.48, "mm": 304.8, "mile": 0.000189394, "foot": 1, "inch": 12 },
                "inch": { "km": 0.0000254, "m": 0.0254, "cm": 2.54, "mm": 25.4, "mile": 0.0000157828, "foot": 0.0833333, "inch": 1 }
            };

            // Convert the value to all other units
            var results = {};
            for (var targetUnit in factors[unit]) {
                results[targetUnit] = value * factors[unit][targetUnit];
            }

            // Display the results
            for (var targetUnit in results) {
                document.getElementById("result_" + targetUnit).textContent = results[targetUnit].toFixed(3);
            }
        }
    </script>
</head>
<body>

<h2>Length Unit Converter</h2>

<div>
    <input type="number" id="value" placeholder="Enter value">
    <select id="unit">
        <option value="km">Kilometers</option>
        <option value="m">Meters</option>
        <option value="cm">Centimeters</option>
        <option value="mm">Millimeters</option>
        <option value="mile">Miles</option>
        <option value="foot">Feet</option>
        <option value="inch">Inches</option>
    </select>
    <button onclick="convertUnits()">Convert</button>
</div>

<div>
    <p>Kilometers: <span id="result_km"></span></p>
    <p>Meters: <span id="result_m"></span></p>
    <p>Centimeters: <span id="result_cm"></span></p>
    <p>Millimeters: <span id="result_mm"></span></p>
    <p>Miles: <span id="result_mile"></span></p>
    <p>Feet: <span id="result_foot"></span></p>
    <p>Inches: <span id="result_inch"></span></p>
</div>

</body>
</html>
