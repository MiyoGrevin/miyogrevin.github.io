<!DOCTYPE html>
<html>
<head>
    <title>Unit Converter</title>
    <script>
        function convertUnits(type) {
            var value, inputUnit, outputUnit, resultElementId;
            if (type === 'length') {
                value = document.getElementById("lengthValue").value;
                inputUnit = document.getElementById("lengthInputUnit").value;
                outputUnit = document.getElementById("lengthOutputUnit").value;
                resultElementId = "lengthResult";
            } else if (type === 'mass') {
                value = document.getElementById("massValue").value;
                inputUnit = document.getElementById("massInputUnit").value;
                outputUnit = document.getElementById("massOutputUnit").value;
                resultElementId = "massResult";
            } else { // capacity
                value = document.getElementById("capacityValue").value;
                inputUnit = document.getElementById("capacityInputUnit").value;
                outputUnit = document.getElementById("capacityOutputUnit").value;
                resultElementId = "capacityResult";
            }

            var factors = {
                "length": {
                  "km": { "km": 1, "m": 1000, "cm": 100000, "mm": 1000000, "mile": 0.621371, "foot": 3280.84, "inch": 39370.1 },
                  "m": { "km": 0.001, "m": 1, "cm": 100, "mm": 1000, "mile": 0.000621371, "foot": 3.28084, "inch": 39.3701 },
                  "cm": { "km": 0.00001, "m": 0.01, "cm": 1, "mm": 10, "mile": 0.00000621371, "foot": 0.0328084, "inch": 0.393701 },
                  "mm": { "km": 0.000001, "m": 0.001, "cm": 0.1, "mm": 1, "mile": 0.000000621371, "foot": 0.00328084, "inch": 0.0393701 },
                  "mile": { "km": 1.60934, "m": 1609.34, "cm": 160934, "mm": 1609340, "mile": 1, "foot": 5280, "inch": 63360 },
                  "foot": { "km": 0.0003048, "m": 0.3048, "cm": 30.48, "mm": 304.8, "mile": 0.000189394, "foot": 1, "inch": 12 },
                  "inch": { "km": 0.0000254, "m": 0.0254, "cm": 2.54, "mm": 25.4, "mile": 0.0000157828, "foot": 0.0833333, "inch": 1 }
                },
                "mass": {
                  "kg": { "kg": 1, "g": 1000, "mg": 1000000, "lb": 2.20462, "oz": 35.274 },
                  "g": { "kg": 0.001, "g": 1, "mg": 1000, "lb": 0.00220462, "oz": 0.035274 },
                  "mg": { "kg": 0.000001, "g": 0.001, "mg": 1, "lb": 0.00000220462, "oz": 0.000035274 },
                  "lb": { "kg": 0.453592, "g": 453.592, "mg": 453592, "lb": 1, "oz": 16 },
                  "oz": { "kg": 0.0283495, "g": 28.3495, "mg": 28349.5, "lb": 0.0625, "oz": 1 }
                },
                "capacity": {
                    "kL": { "kL": 1, "L": 1000, "mL": 1000000, "gallon": 264.172 },
                    "L": { "kL": 0.001, "L": 1, "mL": 1000, "gallon": 0.264172 },
                    "mL": { "kL": 0.000001, "L": 0.001, "mL": 1, "gallon": 0.000264172 },
                    "gallon": { "kL": 0.00378541, "L": 3.78541, "mL": 3785.41, "gallon": 1 }
                }
            };

            // Convert the value from the input unit to the output unit
            var result = value * factors[type][inputUnit][outputUnit];

            // Display the result
            document.getElementById(resultElementId).textContent = result.toFixed(3) + " " + outputUnit;
        }
    </script>
</head>
<body>

<h2>Unit Converter</h2>

<section>
    <h3>Length Converter</h3>
    <input type="number" id="lengthValue" placeholder="Enter value" onchange="convertUnits('length')">
    <select id="lengthInputUnit" onchange="convertUnits('length')">
      <option value="km">Kilometers</option>
      <option value="m">Meters</option>
      <option value="cm">Centimeters</option>
      <option value="mm">Millimeters</option>
      <option value="mile">Miles</option>
      <option value="foot">Feet</option>
      <option value="inch">Inches</option>
    </select>
    to
    <select id="lengthOutputUnit" onchange="convertUnits('length')">
      <option value="km">Kilometers</option>
      <option value="m">Meters</option>
      <option value="cm">Centimeters</option>
      <option value="mm">Millimeters</option>
      <option value="mile">Miles</option>
      <option value="foot">Feet</option>
      <option value="inch">Inches</option>
    </select>
    <p>Result: <span id="lengthResult"></span></p>
</section>

<section>
    <h3>Mass Converter</h3>
    <input type="number" id="massValue" placeholder="Enter value" onchange="convertUnits('mass')">
    <select id="massInputUnit" onchange="convertUnits('mass')">
        <option value="kg">Kilograms</option>
        <option value="g">Grams</option>
        <option value="mg">Milligrams</option>
        <option value="lb">Pounds</option>
        <option value="oz">Ounces</option>
    </select>
    to
    <select id="massOutputUnit" onchange="convertUnits('mass')">
      <option value="kg">Kilograms</option>
      <option value="g">Grams</option>
      <option value="mg">Milligrams</option>
      <option value="lb">Pounds</option>
      <option value="oz">Ounces</option>
    </select>
    <p>Result: <span id="massResult"></span></p>
</section>

<section>
    <h3>Capacity Converter</h3>
    <input type="number" id="capacityValue" placeholder="Enter value" onchange="convertUnits('capacity')">
    <select id="capacityInputUnit" onchange="convertUnits('capacity')">
        <option value="kL">Kiloliters</option>
        <option value="L">Liters</option>
        <option value="mL">Milliliters</option>
        <option value="gallon">Gallons</option>
    </select>
    to
    <select id="capacityOutputUnit" onchange="convertUnits('capacity')">
        <option value="kL">Kiloliters</option>
        <option value="L">Liters</option>
        <option value="mL">Milliliters</option>
        <option value="gallon">Gallons</option>
    </select>
    <p>Result: <span id="capacityResult"></span></p>
</section>

</body>
</html>
